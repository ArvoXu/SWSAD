<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Presentation V2 - 儀表板</title>
  <link rel="stylesheet" href="presentationV2.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
</head>
<body>
  <div class="page-wrap">
    <div class="content-wrapper">
    <main class="dashboard">
      <div class="dashboard-inner">
        <div class="main-content">
          <header class="dashboard-header">
            <h1>Presentation V2</h1>
            <div class="toolbox" aria-hidden="false">
              <button class="toolbox-button" aria-expanded="false" title="工具盒">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M3 7h18M5 7v11a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V7" stroke="#333" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>
              </button>
              <div class="toolbox-panel" role="dialog" aria-label="可用模組" hidden>
                <div class="toolbox-group">
                  <div class="group-title">KPI</div>
                  <ul class="toolbox-list" data-group="kpi">
                    <li class="toolbox-item" data-module-id="m-kpi-total-sales">總銷售額 <span class="icon">🔢</span></li>
                    <li class="toolbox-item" data-module-id="m-kpi-transactions">總交易筆數 <span class="icon">#</span></li>
                    <li class="toolbox-item" data-module-id="m-kpi-avg-value">平均客單價 <span class="icon">💱</span></li>
                  </ul>
                </div>
                <div class="toolbox-group">
                  <div class="group-title">Charts</div>
                  <ul class="toolbox-list" data-group="charts">
                    <li class="toolbox-item" data-module-id="m-sales-trend">銷售趨勢 <span class="icon">📈</span></li>
                    <li class="toolbox-item" data-module-id="m-store-sales">各分店銷售 <span class="icon">📊</span></li>
                    <li class="toolbox-item" data-module-id="m-product-share">產品銷售佔比 <span class="icon">🍰</span></li>
                    <li class="toolbox-item" data-module-id="m-pay-share">支付方式佔比 <span class="icon">💳</span></li>
                  </ul>
                </div>
              </div>
            </div>
          </header>

          <div id="gridArea" class="grid-area">
            <div class="grid-area-inner">
              <div id="gridOverlay" class="grid-overlay" aria-hidden="true"></div>

              <!-- modules: use data attributes for grid placement (x,y,w,h) -->
          <!-- KPI modules (draggable & resizable) -->
          <div class="module kpi-module" id="m-kpi-total-sales" data-x="0" data-y="0" data-w="3" data-h="1">
            <div class="module-header">總銷售額</div>
            <div class="module-body"><div class="kpi-value" id="kpi-total-sales">--</div></div>
            <div class="resize-handle resize-se"></div>
          </div>

          <div class="module kpi-module" id="m-kpi-transactions" data-x="3" data-y="0" data-w="3" data-h="1">
            <div class="module-header">總交易筆數</div>
            <div class="module-body"><div class="kpi-value" id="kpi-transactions">--</div></div>
            <div class="resize-handle resize-se"></div>
          </div>

          <div class="module kpi-module" id="m-kpi-avg-value" data-x="6" data-y="0" data-w="3" data-h="1">
            <div class="module-header">平均客單價</div>
            <div class="module-body"><div class="kpi-value" id="kpi-avg-value">--</div></div>
            <div class="resize-handle resize-se"></div>
          </div>

          <div class="module" id="m-sales-trend" data-x="0" data-y="1" data-w="6" data-h="3">
            <div class="module-header">銷售趨勢</div>
            <div class="module-body"><canvas id="chart-sales-trend"></canvas></div>
            <div class="resize-handle resize-se"></div>
          </div>

          <div class="module" id="m-store-sales" data-x="6" data-y="0" data-w="3" data-h="2">
            <div class="module-header">各分店銷售額</div>
            <div class="module-body"><canvas id="chart-store-sales"></canvas></div>
            <div class="resize-handle resize-se"></div>
          </div>

          <div class="module" id="m-product-share" data-x="6" data-y="2" data-w="3" data-h="2">
            <div class="module-header">產品銷售佔比</div>
            <div class="module-body"><canvas id="chart-product-share"></canvas></div>
            <div class="resize-handle resize-se"></div>
          </div>
          <div class="module" id="m-pay-share" data-x="0" data-y="3" data-w="3" data-h="2">
            <div class="module-header">支付方式占比</div>
            <div class="module-body"><canvas id="chart-pay-share"></canvas></div>
            <div class="resize-handle resize-se"></div>

          </div>
            </div>
          </div>
      </div>

      </div>

    </main>

  </div>


  <script src="presentationV2.js"></script>

</body>

</html>
