<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加盟主登入</title>
    <link rel="stylesheet" href="presentation.css">
</head>
<body>
    <div class="login-page">
        <div class="dashboard-header">
            <h1>智慧倉儲與銷售分析儀表板</h1>
            <div class="dashboard-subtitle">Smart Warehousing and Sales Analysis</div>
        </div>

        <div class="login-title">
            <h2>登入</h2>
        </div>

        <div style="max-width:520px;margin:0 auto;">
            <label class="form-label" for="loginUsername">帳號</label>
            <input class="form-control" type="text" id="loginUsername" placeholder="username" />

            <label class="form-label" for="loginPassword" style="margin-top:12px;">密碼</label>
            <input class="form-control" type="password" id="loginPassword" placeholder="password" />

            <div class="form-actions">
                <button id="loginBtn" class="btn-primary">登入</button>
            </div>

            <div id="loginStatus" style="margin-top:12px;color:#d32f2f;text-align:center;"></div>
        </div>
    </div>

    <script>
        async function doLogin() {
            const u = document.getElementById('loginUsername').value;
            const p = document.getElementById('loginPassword').value;
            const status = document.getElementById('loginStatus');
            status.textContent = '';
            try {
                const res = await fetch('/api/user-login', {
                    method: 'POST',
                    headers: {'Content-Type':'application/json'},
                    body: JSON.stringify({username: u, password: p})
                });
                const data = await res.json();
                if (res.ok && data.success) {
                    // Redirect to presentation page after successful login
                    const next = new URLSearchParams(window.location.search).get('next') || '/presentation.html';
                    window.location.href = next;
                } else {
                    status.textContent = data.message || '登入失敗';
                }
            } catch (err) {
                console.error('Login error', err);
                status.textContent = '登入時發生錯誤';
            }
        }
        document.getElementById('loginBtn').addEventListener('click', doLogin);
        document.addEventListener('keydown', function(e){ if(e.key === 'Enter'){ doLogin(); }});
    </script>
</body>
</html>
